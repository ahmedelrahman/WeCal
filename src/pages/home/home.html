<ion-header hidden> <!--Added the word hidden to hide the heaader "Ionic Blank"-->
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--

  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  -->

  <ion-fab bottom right>
    <button ion-fab color="danger">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <!--list utilized to represent messages in app-->
  <ion-list no-lines class="chat-list">
    <ion-item *ngFor = "let message of messages" class="chat-item">
      <ion-avatar item-left *ngIf = "message.sender == 'api'">
        <img src = "assets/imgs/logo.png">
      </ion-avatar>
      <ion-avatar item-right *ngIf = "message.sender == 'me'">
      </ion-avatar>
      <div *ngIf = "message.sender == 'api'" class="bubble me">
        <h3>{{message.text}}</h3>
      </div>
      <div *ngIf = "message.sender == 'me'" class="bubble you" >
        <h3>{{message.text}}</h3>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
        <ion-input type="text" placeholder="Enter your message here..."></ion-input>

        <button ion-button icon-only item-right clear>
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
